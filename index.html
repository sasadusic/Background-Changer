<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">Red</div>
        <select name="" id="" class="selectColor" onchange="changeColor(this)">
            <option value="#ff2323">Red</option>
            <option value="#66ff00">Green</option>
            <option value="#9b1f12">Purple</option>
            <option value="#ffff12">Yellow</option>
            <option value="#ffa500">Orange</option>
            <option value="#00ffff">Aqua</option>
            <option value="#00ced1">Turquoise</option>
            <option value="#ff69b4">Pink</option>
        </select>
    </section>

    <script>

        function changeColor(getColor){
            let bg = document.querySelector('.bg');
            let selectColor = getColor.value;
            let text = getColor.options[getColor.selectedIndex].text;
            bg.style.background = selectColor;
            bg.innerHTML = text;
        }
    </script>
</body>
</html>
